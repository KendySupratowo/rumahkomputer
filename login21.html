<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Rumah Komputer</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/182/254/png-transparent-initial-and-letter-rk-logo.png">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-indigo-600">
        <div class="container flex items-center justify-between py-4 px-8">
            <div class="flex items-center space-x-6 capitalize">
                <a href="index.html" class="text-gray-200 hover:text-white transition">Home</a>
                <a href="shop.html" class="text-gray-200 hover:text-white transition">Cart</a>
                <a href="contactUs.html" class="text-gray-200 hover:text-white transition">Contact Us</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8 max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login / Register</h1>

        <!-- Form Login -->
        <div id="loginForm" class="bg-white p-6 rounded-md shadow-md">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <form id="loginSubmit">
                <div class="mb-4">
                    <label for="loginUsername" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="loginUsername" class="border rounded-md w-full py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="loginPassword" class="border rounded-md w-full py-2 px-3" required>
                </div>
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md w-full">Login</button>
            </form>
            <p class="mt-2 text-center text-sm">Belum punya akun? <a href="#" id="showRegister" class="text-indigo-600">Register</a></p>
        </div>

        <!-- Form Register -->
        <div id="registerForm" class="bg-white p-6 rounded-md shadow-md hidden">
            <h2 class="text-xl font-semibold mb-4">Register</h2>
            <form id="registerSubmit">
                <div class="mb-4">
                    <label for="registerUsername" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="registerUsername" class="border rounded-md w-full py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="registerPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="registerPassword" class="border rounded-md w-full py-2 px-3" required>
                </div>
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md w-full">Register</button>
            </form>
            <p class="mt-2 text-center text-sm">Sudah punya akun? <a href="#" id="showLogin" class="text-indigo-600">Login</a></p>
        </div>
    </main>

    <script src="login21.js"></script>
</body>
</html>

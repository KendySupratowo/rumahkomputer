<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rumah Komputer</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://w7.pngwing.com/pngs/182/254/png-transparent-initial-and-letter-rk-logo.png">
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-600">
        <div class="container flex items-center justify-between py-4 px-8">
            <div class="flex items-center space-x-6 capitalize">
                <a href="index.html" class="text-gray-200 hover:text-white transition">Home</a>
                <a href="shop.html" class="text-gray-200 hover:text-white transition relative">
                    <i class="fas fa-shopping-cart mr-1"></i>Cart
                    <span id="cartCount" class="absolute top-[-10px] right-[-10px] bg-red-500 text-white rounded-full px-2 text-xs hidden transition-transform duration-300 scale-0 origin-center">0</span>
                </a>
                <a href="contactUs.html" class="text-gray-200 hover:text-white transition">Contact Us</a>
            </div>
            <div class="flex items-center space-x-6 ml-auto">
                <a href="login21.html" class="text-gray-200 hover:text-white transition" id="loginRegisterLink">Login/Register</a>
                <span id="usernameDisplay" class="text-white font-medium hidden"></span>
                <button id="logoutButton" class="text-gray-200 hover:text-white transition hidden">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-12">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Contact Us</h1>
        <form id="contactForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" class="border rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="border rounded-md w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-6">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                <textarea id="message" class="border rounded-md w-full py-2 px-3 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">Send Message</button>
        </form>

        <!-- Popup Sukses -->
        <div id="successPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-lg max-w-sm w-full text-center shadow-xl">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Pesan Terkirim!</h2>
                <p class="text-gray-700 mb-4">Terimakasih telah menghubungi kami.</p>
                <button id="closePopup" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">Tutup</button>
            </div>
        </div>
    </main>

    <script src="contactUs.js"></script>
</body>
</html>
